<div class="name">
    <h2> Employee List</h2>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td> {{employee?.firstName}}</td>
            <td> {{employee?.lastName}}</td>
            <td> {{employee?.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin: 10px;">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info">View</button>
            </td>
        </tr>
    </tbody>
</table>
